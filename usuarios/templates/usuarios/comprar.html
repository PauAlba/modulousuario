<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usuarios/styles.css' %}">
    <meta charset="UTF-8">
    <title>Realizar compra</title>
</head>
<body>

<div class="container">

    <h2>Comprar productos</h2>

    <!-- Filtros -->
    <form method="get" class="filter-form">
        <input type="text" name="search" placeholder="Buscar por nombre..." value="{{ search }}">

        <select name="categoria">
            <option value="">Todas las categor√≠as</option>
            {% for cat in categorias %}
                <option value="{{ cat }}" {% if categoria == cat %}selected{% endif %}>
                    {{ cat }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Filtrar</button>
    </form>

    <hr>

    <!-- Lista de productos -->
    <div class="productos-lista">
        {% for producto in productos %}
            <div class="producto-card">
                <h3>{{ producto.nombre }}</h3>
                <p><strong>Categoria:</strong> {{ producto.categoria }}</p>
                <p>{{ producto.descripcion }}</p>
                <p><strong>Precio:</strong> ${{ producto.costo }}</p>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="producto_id" value="{{ producto.id }}">
                    <button type="submit">Comprar</button>
                </form>
            </div>
        {% empty %}
            <p>No se encontraron productos.</p>
        {% endfor %}
    </div>

    <br>
    <a class="secondary" href="{% url 'usuarios:perfil' %}">Volver al perfil</a>

</div>

</body>
</html>
